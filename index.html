    function renderQuestions() {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";

      questions.forEach((q, index) => {

        const card = document.createElement("div");
        card.className = "card";

        let html = `
      <h2>${index + 1}. ${q.title}</h2>
      <p>${q.description || ""}</p>
    `;

        if (q.sections) {
          q.sections.forEach(section => {

            html += `<h3>${section.heading}</h3>`;

            // Section Description (Paragraph Support)
            if (section.description) {
              html += `<p>${section.description}</p>`;
            }

            // Section Points (Bullet Support)
            if (section.points && section.points.length > 0) {
              html += `<ul>`;
              section.points.forEach(point => {
                html += `<li>${point}</li>`;
              });
              html += `</ul>`;
            }

            // Subsections Support
            if (section.subsections) {
              section.subsections.forEach(sub => {

                html += `<h4>${sub.subheading}</h4>`;

                // Subsection Description
                if (sub.description) {
                  html += `<p>${sub.description}</p>`;
                }

                // Subsection Points
                if (sub.points && sub.points.length > 0) {
                  html += `<ul>`;
                  sub.points.forEach(point => {
                    html += `<li>${point}</li>`;
                  });
                  html += `</ul>`;
                }

              });
            }

          });
        }
        // Notes Section

        html += `
  <details class="notes-dropdown">
    <summary>üìò Exam Notes</summary>
    <ul>
`;

        q.notes.forEach(note => {
          html += `<li>${note}</li>`;
        });

        html += `
    </ul>
  </details>
`;



        card.innerHTML = html;
        container.appendChild(card);

      });
    }

    function toggleAllNotes() {
      const notes = document.querySelectorAll(".notes-dropdown");
      const btn = document.getElementById("notesToggleBtn");

      const allOpen = Array.from(notes).every(note => note.open);

      notes.forEach(note => {
        note.open = !allOpen;
      });

      btn.innerHTML = allOpen ? "üìñ Open All Notes" : "üìï Close All Notes";
    }

    renderQuestions();
