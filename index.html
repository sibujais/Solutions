              "<b>Applications:</b> AM/FM Radio, Cordless phones."
            ]
          },
          {
            heading: "Microwaves (1 GHz ‚Äì 300 GHz)",
            points: [
              "<b>Propagation:</b> Unidirectional; requires <b>Line-of-Sight (LoS)</b> communication.",
              "<b>Property:</b> Cannot penetrate obstacles; uses parabolic dish antennas.",
              "<b>Applications:</b> Satellite communication, Mobile networks (4G/5G)."
            ]
          },
          {
            heading: "Infrared (300 GHz ‚Äì 400 THz)",
            points: [
              "<b>Propagation:</b> Line-of-sight; very short range.",
              "<b>Property:</b> Cannot pass through walls (provides high security for indoor use).",
              "<b>Applications:</b> TV Remotes, Wireless mouse and keyboard."
            ]
          },
          {
            heading: "Diagram Representation",
            description: "In exams, draw simple diagrams showing: <b>Radio Waves (Omnidirectional signals)</b>, <b>Microwave Towers (Line-of-Sight)</b>, and <b>Infrared devices communicating in short range</b>."

      }
      , {
        id: 16,
        title: "Discuss Tree Topology, Its Applications, and Potential Limitations",

        description: "<b>Tree Topology</b> is a hierarchical and hybrid network topology where nodes are arranged in a branching structure. It integrates multiple <b>Star Topologies</b> onto a central <b>Bus Backbone</b>.",

        sections: [
          {
            heading: "Structure of Tree Topology",
            points: [
              "Organized in a hierarchical (parent-child) structure.",
              "Combines characteristics of <b>Bus</b> and <b>Star</b> topology.",
              "Data flows from the root node to intermediate nodes and then to leaf nodes."
            ]
          },
          {
            heading: "Applications of Tree Topology",
            points: [
              "<b>Scalable Networks:</b> Suitable where the network needs to grow by adding new branches.",
              "<b>WAN Implementations:</b> Ideal for connecting multiple buildings in a campus or different LANs within a city.",
              "<b>Corporate Hierarchy:</b> Reflects organizational structures where data flows from a central server to departments and then to individuals."
            ]
          },
          {
            heading: "Potential Limitations of Tree Topology",
            points: [
              "<b>Root Dependency:</b> Failure of the central root node (main hub/switch) can cause total network failure.",
              "<b>Complexity:</b> Installation and maintenance are more difficult compared to Bus or Star topology.",
              "<b>Cost:</b> Requires more cabling and multiple networking devices, increasing overall cost."
            ]
          },
          {
            heading: "Diagram Representation",
            description: "In exams, draw a hierarchical branching structure with a <b>Root Node</b> at the top, connected to intermediate hubs/switches, which further connect to multiple computers."
          }
        ],

        notes: []
      }
      , {
        id: 17,
        title: "Explain the Advantages and Drawbacks of Guided Transmission Media",

        description: "<b>Guided Media</b>, also known as <b>Bound Media</b>, consists of physical paths (wires or cables) that direct electromagnetic waves from source to destination.",

        sections: [
          {
            heading: "Advantages of Guided Transmission Media",
            points: [
              "<b>High Reliability:</b> Physical connections are less prone to environmental interference compared to wireless media.",
              "<b>Higher Bandwidth:</b> Media like <b>Fiber Optic Cable</b> offer extremely high data transfer rates (up to several Gbps).",
              "<b>Security:</b> Data is confined within the cable, making unauthorized interception more difficult.",
              "<b>Cost-Effective (Short Range):</b> <b>Twisted Pair Cables</b> provide an inexpensive solution for building LANs."
            ]
          },
          {
            heading: "Disadvantages of Guided Transmission Media",
            points: [
              "<b>Installation Complexity:</b> Laying physical cables across long distances or difficult terrain is labor-intensive and expensive.",
              "<b>Lack of Portability:</b> Devices are physically connected and cannot be easily moved after installation.",
              "<b>Attenuation:</b> Signal strength decreases over distance, requiring <b>Repeaters</b>.",
              "<b>Physical Vulnerability:</b> Cables can be damaged due to weather, construction work, or accidents."
            ]
          },
          {
            heading: "Diagram Representation",
            description: "In exams, draw simple examples of <b>Twisted Pair</b>, <b>Coaxial Cable</b>, and <b>Fiber Optic Cable</b> to represent guided media."
          }
        ],

        notes: []
      }
      , {
        id: 18,
        title: "What is FTP and What is Its Use?",

        description: "<b>FTP (File Transfer Protocol)</b> is a standard Internet protocol used for the reliable transfer of files between a client and a server over a computer network.",

        sections: [
          {
            heading: "Architecture",
            points: [
              "<b>Client-Server Model:</b> FTP follows a client-server architecture where the client requests files and the server responds."
            ]
          },
          {
            heading: "OSI Layer & Ports",
            points: [
              "<b>Application Layer:</b> FTP operates at the Application Layer of the OSI model.",
              "<b>Port 21:</b> Used for control commands and establishing connection.",
              "<b>Port 20:</b> Used for actual data transfer."
            ]
          },
          {
            heading: "Modes of Operation",
            points: [
              "<b>Active Mode:</b> The server initiates the data connection to the client.",
              "<b>Passive Mode:</b> The client initiates both control and data connections."
            ]
          },
          {
            heading: "Uses of FTP",
            points: [
              "Uploading website files to a web server.",
              "Downloading files from remote servers.",
              "Transferring large files over a network.",
              "Backing up and sharing data between systems."
            ]
          }
        ],

        notes: []
      }
      , {
        id: 19,
        title: "What is GSM? Its Uses and Examples",

        description: "<b>GSM (Global System for Mobile Communications)</b> is a world-standard digital cellular technology used for transmitting mobile voice and data services.",

        sections: [
          {
            heading: "Generation",
            points: [
              "<b>2G Technology:</b> GSM is considered a second-generation (2G) mobile communication technology."
            ]
          },
          {
            heading: "Key Components",
            points: [
              "<b>SIM (Subscriber Identity Module):</b> Identifies and authenticates subscribers on the mobile network.",
              "<b>Circuit Switching:</b> Uses a dedicated communication channel for the entire duration of a voice call."
            ]
          },
          {
            heading: "Features",
            points: [
              "Supports <b>SMS (Short Message Service)</b>.",
              "Provides international roaming.",
              "Offers basic data transfer services."
            ]
          },
          {
            heading: "Uses of GSM",
            points: [
              "Mobile voice communication.",
              "Sending and receiving SMS messages.",
              "Basic mobile internet (2G data services).",
              "Machine-to-Machine (M2M) communication."
            ]
          },
          {
            heading: "Examples",
            points: [
              "Traditional cellular mobile phones.",
              "Early 2G-enabled IoT devices."
            ]
          }
        ],

        notes: []
      }
      , {
        id: 20,
        title: "What is GPRS? Its Uses and Examples",

        description: "<b>GPRS (General Packet Radio Service)</b> is a non-voice, high-speed data service that enhances the GSM network. It is commonly referred to as <b>2.5G technology</b>.",

        sections: [
          {
            heading: "Switching Technology",
            points: [
              "<b>Packet Switching:</b> Unlike GSM voice calls that use circuit switching, GPRS uses packet switching.",
              "Data is divided into small packets and transmitted efficiently over the network."
            ]
          },
          {
            heading: "Network Integration",
            points: [
              "Works over existing GSM networks.",
              "Provides \"always-on\" internet connectivity.",
              "Supports services like web browsing and MMS."
            ]
          },
          {
            heading: "Uses of GPRS",
            points: [
              "Mobile internet access.",
              "E-mail services on mobile devices.",
              "Multimedia Messaging Service (MMS).",
              "Machine-to-Machine (M2M) communication in IoT devices."
            ]
          },
          {
            heading: "Examples",
            points: [
              "Early internet-enabled mobile phones.",
              "GPS tracking devices using 2.5G networks.",
              "Basic IoT devices using GSM/GPRS modules."
            ]
          }
        ],

        notes: []
      }
      , {
        id: 21,
        title: "What is WLL? Its Uses and Examples",

        description: "<b>WLL (Wireless Local Loop)</b> is a system that connects subscribers to the local telephone exchange using wireless radio signals instead of traditional copper wires.",

        sections: [
          {
            heading: "Purpose",
            points: [
              "Provides <b>last-mile connectivity</b> between the service provider and the user.",
              "Especially useful in rural or remote areas where laying cables is costly or difficult."
            ]
          },
          {
            heading: "Technology Used",
            points: [
              "Uses wireless technologies such as <b>CDMA</b> and <b>TDMA</b>.",
              "Connects fixed users to the <b>Public Switched Telephone Network (PSTN)</b>."
            ]
          },
          {
            heading: "Key Characteristics",
            points: [
              "<b>Limited Mobility:</b> The terminal is usually fixed at a specific location.",
              "<b>Cost-Effective:</b> Lower installation and maintenance cost compared to wired local loops."
            ]
          },
          {
            heading: "Uses of WLL",
            points: [
              "Providing telephone services in rural areas.",
              "Connecting remote villages to telecom networks.",
              "Temporary communication setups in developing regions."
            ]
          },
          {
            heading: "Examples",
            points: [
              "Fixed wireless phones in rural telephony systems.",
              "Wireless subscriber units installed in remote homes."
            ]
          }
        ],

        notes: []
      }
      , {
        id: 22,
        title: "What is a Domain Name? Explain with Examples",

        description: "<b>Domain Name</b> is a unique, human-readable alphanumeric address used to identify a website on the Internet.",

        sections: [
          {
            heading: "IP Address Translation",
            points: [
              "A domain name acts as an alias for a complex numerical <b>IP Address</b>.",
              "The <b>DNS (Domain Name System)</b> translates domain names into IP addresses that computers understand."
            ]
          },
          {
            heading: "Structure of a Domain Name",
            points: [
              "<b>SLD (Second-Level Domain):</b> The unique name of the website (e.g., \"google\").",
              "<b>TLD (Top-Level Domain):</b> The extension indicating type or location (e.g., \".com\", \".org\", \".in\").",
              "Domain names may also include subdomains (e.g., \"www\")."
            ]
          },
          {
            heading: "Registration",
            points: [
              "Domain names are managed by authorized <b>Registrars</b>.",
              "Each domain name must be unique across the entire Internet."
            ]
          },
          {
            heading: "Importance",
            points: [
              "Makes websites easy to access using memorable names.",
              "Eliminates the need to remember complex numerical IP addresses."
            ]
          },
          {
            heading: "Examples",
            points: [
              "<b>Commercial:</b> amazon.com",
              "<b>Educational:</b> mit.edu",
              "<b>Government:</b> india.gov.in"
            ]
          }
        ],

        notes: []
      }
      , {
        id: 23,
        title: "Explain TCP/IP Model and Its Importance",

        description: "<b>TCP/IP (Transmission Control Protocol/Internet Protocol)</b> is a suite of communication protocols used to interconnect network devices on the Internet.",

        sections: [
          {
            heading: "Four Layers of TCP/IP Model",
            points: [
              "<b>1. Application Layer:</b> Provides network services to applications (Protocols: HTTP, FTP, SMTP).",
              "<b>2. Transport Layer:</b> Responsible for end-to-end communication and error recovery (Protocols: TCP, UDP).",
              "<b>3. Internet Layer:</b> Handles routing of packets across networks (Protocol: IP).",
              "<b>4. Network Access Layer:</b> Defines how data is physically transmitted through network media."
            ]
          },
          {
            heading: "Importance of TCP/IP Model",
            points: [
              "<b>Interoperability:</b> Enables different operating systems (Windows, Mac, Linux) and hardware devices to communicate.",
              "<b>Reliability:</b> TCP ensures accurate data delivery using sequencing, acknowledgments, and error control.",
              "<b>Scalability:</b> Forms the foundation of the global Internet, allowing it to expand efficiently.",
              "<b>Standardization:</b> Provides a universal framework for global communication."
            ]
          },
          {
            heading: "Example",
            points: [
              "When browsing a website, the <b>Application Layer</b> uses HTTP.",
              "The <b>Transport Layer</b> uses TCP to ensure reliable data delivery."
            ]
          }
        ],

        notes: []
      }

      {
        id: 26,
        title: "Von Neumann Architecture",

        description: "<b>Von Neumann Architecture</b> is a computer design model proposed by John Von Neumann in 1945. It is based on the <b>Stored Program Concept</b>, where both data and instructions are stored in the same memory.",

        sections: [
          {
            heading: "Main Components",
            points: [
              "<b>1Ô∏è‚É£ Input Unit:</b> Accepts data and instructions from the user.",
              "<b>2Ô∏è‚É£ Memory Unit:</b> Stores both data and programs in the same memory.",
              "<b>3Ô∏è‚É£ Central Processing Unit (CPU):</b>",
              "‚Ä¢ <b>ALU (Arithmetic Logic Unit):</b> Performs arithmetic and logical operations.",
              "‚Ä¢ <b>Control Unit (CU):</b> Controls and coordinates system operations.",
              "‚Ä¢ <b>Registers:</b> Provide temporary high-speed storage.",
              "<b>4Ô∏è‚É£ Output Unit:</b> Displays processed results."
            ]
          },
          {
            heading: "System Connection",
            points: [
              "All components are connected through a <b>single bus system</b>.",
              "The same bus is used for both data and instructions."
            ]
          },
          {
            heading: "Significance",
            points: [
              "Introduced the <b>stored-program concept</b>.",
              "Simplified computer system design.",
              "Forms the foundation of modern computer systems.",
              "Enables automatic execution of instructions."
            ]
          },
          {
            heading: "Diagram Representation (Draw in Exam)",
            description: "Input ‚Üí<br>‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚Üì<br>‚ÄÉ‚ÄÉMemory ‚Üî CPU ‚Üí Output"
          }
        ],

        notes: []
      }, {
        id: 27,
        title: "RAM and ROM with Explanation of Volatility",

        description: "<b>Primary Memory</b> is the main memory of a computer that is directly accessed by the CPU. It includes RAM and ROM.",

        sections: [
          {
            heading: "RAM (Random Access Memory)",
            points: [
              "A primary memory used to store data and instructions temporarily.",
              "Directly accessed by the CPU during processing.",
              "<b>Volatile in nature</b> (data is lost when power is turned off).",
              "<b>Types:</b> SRAM (Static RAM) and DRAM (Dynamic RAM)."
            ]
          },
          {
            heading: "ROM (Read Only Memory)",
            points: [
              "A primary memory used to store permanent instructions.",
              "<b>Non-volatile in nature</b> (retains data even when power is off).",
              "Used to store BIOS and firmware.",
              "<b>Types:</b> PROM, EPROM, EEPROM."
            ]
          },
          {
            heading: "Why RAM is Volatile?",
            points: [
              "RAM loses all stored data when the power supply is turned off.",
              "It stores data temporarily during program execution.",
              "Therefore, it is called <b>volatile memory</b>."
            ]
          }
        ],

        notes: []
      }, {
        id: 28,
        title: "Cache Memory and Its Role in CPU Performance",

        description: "<b>Cache memory</b> is a small, fast, and expensive type of memory that acts as a high-speed buffer between the CPU and main memory.",

        sections: [
          {
            heading: "Levels of Cache",
            points: [
              "<b>L1 Cache:</b> Smallest and fastest, integrated on CPU; first point of data retrieval.",
              "<b>L2 Cache:</b> Larger and slightly slower; bridges L1 and main memory.",
              "<b>L3 Cache:</b> Largest and slowest; shared among cores; acts as last-level cache."
            ]
          },
          {
            heading: "How Cache Improves CPU Performance",
            points: [
              "Stores frequently used data and instructions for faster CPU access.",
              "Allows the CPU to retrieve data quickly instead of waiting for slower main memory.",
              "Reduces processing delays, thereby improving overall CPU performance."
            ]
          }
        ],

        notes: []
      }, {
        id: 29,
        title: "Types of Computer Buses (System Bus)",

        description: "<b>System Bus</b> is the communication pathway connecting CPU, memory, and I/O devices. It consists of three main types of buses.",

        sections: [
          {
            heading: "Data Bus",
            points: [
              "Function: Transfers actual <b>data</b> between the processor, memory, and I/O devices.",
              "Direction: <b>Bidirectional</b> ‚Äì data can be sent and received.",
              "Performance: Bus <b>width</b> determines data transfer capacity (e.g., 64-bit bus moves 8 bytes at once)."
            ]
          },
          {
            heading: "Address Bus",
            points: [
              "Function: Carries the physical <b>address</b> of memory locations or I/O ports the CPU wants to access.",
              "Direction: <b>Unidirectional</b> ‚Äì addresses flow from CPU to other components.",
              "Capacity: A 32-bit address bus can access <b>2^32 (4 GB)</b> unique memory locations."
            ]
          },
          {
            heading: "Control Bus",
            points: [
              "Function: Carries <b>commands</b> and <b>synchronization signals</b> to coordinate system activities.",
              "Direction: Generally <b>bidirectional</b> (individual lines may be unidirectional).",
              "Signals: Includes <b>Read/Write commands</b>, <b>Clock signals</b>, and <b>Interrupt requests</b>."
            ]
          }
        ],

        notes: []
      }
      , {
        id: 30,
        title: "Define Software and Explain Its Need in a Computer System (4 Marks)",

        description: "<b>Software</b> is a set of programs, data, and instructions that tells the computer hardware what to do. It acts as an interface between the user and the computer hardware.",

        sections: [
          {
            heading: "Classification of Software",
            points: [
              "<b>System Software:</b> Manages and controls hardware components (e.g., Operating Systems, Device Drivers).",
              "<b>Application Software:</b> Performs specific tasks for users (e.g., MS Word, Web Browsers)."
            ]
          },
          {
            heading: "Need for Software",
            points: [
              "<b>Hardware Interface:</b> Hardware (CPU, RAM) cannot function independently; software provides the logic to control them.",
              "<b>Translation:</b> Converts human-readable commands into machine-executable binary code.",
              "<b>Resource Management:</b> Allocates and manages memory, processing power, and other resources efficiently.",
              "<b>User Interaction:</b> Provides GUI/CLI platforms for easy interaction without requiring knowledge of machine language.",
              "<b>Automation:</b> Enables complex and repetitive tasks to be performed quickly and accurately."
            ]
          }
        ],

        notes: []
      }, {
        id: 31,
        title: "Explain the Role of Device Drivers in a Computer System (4 Marks)",

        description: "<b>Device Driver</b> is a specialized type of <b>System Software</b> that acts as an intermediary (translator) between the Operating System (OS) and a specific hardware device.",

        sections: [
          {
            heading: "Role and Importance of Device Drivers",
            points: [
              "<b>Translation:</b> Converts general OS instructions (e.g., \"Print Document\") into device-specific signals that hardware can understand.",
              "<b>Enabling Functionality (Abstraction):</b> Allows the OS to interact with hardware without knowing internal working details.",
              "<b>Hardware Control:</b> Manages data flow and communication protocols specific to that device.",
              "<b>Compatibility:</b> Ensures new hardware works with existing operating systems by providing a communication bridge."
            ]
          },
          {
            heading: "Examples",
            points: [
              "<b>Graphics Driver (e.g., NVIDIA/AMD):</b> Translates data into visual signals for the monitor.",
              "<b>Printer Driver:</b> Converts document data into a printer-specific format.",
              "<b>Audio Driver (e.g., Realtek):</b> Manages sound input and output through speakers and microphones."
            ]
          }
        ],

        notes: []
      }

      , {
        id: 33,
        title: "Language Translators and Their Types",

        description: "<b>Language Translators</b> are system software that convert programs written in high-level or assembly language into machine code so that the computer can execute them.",

        sections: [
          {
            heading: "Types of Language Translators",
            points: [
              "<b>1Ô∏è‚É£ Compiler:</b>",
              "‚Ä¢ Translates the entire program at once.",
              "‚Ä¢ Generates object code after compilation.",
              "‚Ä¢ Errors are displayed after compilation.",
              "‚Ä¢ Compiled program executes faster.",
              "‚Ä¢ Example: C, C++.",
              "",
              "<b>2Ô∏è‚É£ Interpreter:</b>",
              "‚Ä¢ Translates and executes the program line-by-line.",
              "‚Ä¢ Stops execution when an error is found.",
              "‚Ä¢ Does not generate separate object code.",
              "‚Ä¢ Slower compared to a compiler.",
              "‚Ä¢ Example: Python, JavaScript.",
              "",
              "<b>3Ô∏è‚É£ Assembler:</b>",
              "‚Ä¢ Converts assembly language into machine code."
            ]
          }
        ],

        notes: []
      }
      ,




    ];


    function renderQuestions() {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";

      questions.forEach((q, index) => {

        const card = document.createElement("div");
        card.className = "card";

        let html = `
      <h2>${index + 1}. ${q.title}</h2>
      <p>${q.description || ""}</p>
    `;

        if (q.sections) {
          q.sections.forEach(section => {

            html += `<h3>${section.heading}</h3>`;

            // Section Description (Paragraph Support)
            if (section.description) {
              html += `<p>${section.description}</p>`;
            }

            // Section Points (Bullet Support)
            if (section.points && section.points.length > 0) {
              html += `<ul>`;
              section.points.forEach(point => {
                html += `<li>${point}</li>`;
              });
              html += `</ul>`;
            }

            // Subsections Support
            if (section.subsections) {
              section.subsections.forEach(sub => {

                html += `<h4>${sub.subheading}</h4>`;

                // Subsection Description
                if (sub.description) {
                  html += `<p>${sub.description}</p>`;
                }

                // Subsection Points
                if (sub.points && sub.points.length > 0) {
                  html += `<ul>`;
                  sub.points.forEach(point => {
                    html += `<li>${point}</li>`;
                  });
                  html += `</ul>`;
                }

              });
            }

          });
        }

        // Notes Section

        html += `
        <div class="notes-section">
          <h3>Exam Notes</h3>
          <ul>
      `;
        q.notes.forEach(note => {
          html += `<li>${note}</li>`;
        });
        html += `
          </ul>
        </div>
      `;

        card.innerHTML = html;
        container.appendChild(card);

      });
    }

    renderQuestions();

  </script>
